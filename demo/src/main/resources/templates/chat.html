<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DSU ÏπúÍµ¨ ÎûúÎç§ Îß§Ïπ≠ Ï±ÑÌåÖ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- SockJS & Stomp.js -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pretendard:wght@400;600;800&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: linear-gradient(120deg, #e6e7ff 0%, #ffe3ee 100%);
      font-family: 'Pretendard', 'Montserrat', Arial, sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #particles-js {
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.55;
    }
    .main-wrap {
      z-index: 2;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0; top: 0;
      pointer-events: none;
    }
    .center-content {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    .mini-title {
      font-family: 'Montserrat', Pretendard, Arial, sans-serif;
      color: #9d60db;
      font-size: 1.32rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      margin-bottom: 36px;
      text-align: center;
      text-shadow: 0 3px 14px #c6b6e620;
      line-height: 1.1;
      user-select: none;
      background: none;
      pointer-events: auto;
    }
    /* Îß§Ïπ≠, Îß§Ïπ≠ÎåÄÍ∏∞ - Ìà¨Î™Ö */
    #match-div, #matching-div {
      background: none;
      border-radius: 0;
      box-shadow: none;
      width: 700px;
      min-width: 480px;
      min-height: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: static;
      transition: none;
    }
    #match-div { animation: fadeInUp 1.05s cubic-bezier(.13,.73,.61,.91);}
    @keyframes fadeInUp {0%{opacity:0; transform:translateY(80px);} 100%{opacity:1; transform:none;}}
    #matchBtn {
      background: linear-gradient(93deg, #ffb6b9 0%, #b56edc 100%);
      color: #fff;
      border: none;
      font-size: 1.25rem;
      font-weight: 800;
      padding: 24px 140px;
      border-radius: 2.5rem;
      margin-top: 0;
      letter-spacing: 1.3px;
      cursor: pointer;
      box-shadow: 0 7px 38px #debfff1a, 0 3px 12px #bfa8ee13;
      transition: background 0.16s, transform 0.11s, box-shadow 0.14s;
      font-family: 'Montserrat', Pretendard, Arial, sans-serif;
      outline: none;
      animation: fadeInUp 1.1s cubic-bezier(.17,.67,.83,.67);
      user-select: none;
    }
    #matchBtn:hover {
      background: linear-gradient(93deg, #b56edc 0%, #ffb6b9 100%);
      transform: scale(1.045) translateY(-3px);
      box-shadow: 0 10px 40px #bfa8ee36;
    }

    #matching-div {
      justify-content: center;
      animation: fadeInUp 1.2s;
      padding-top: 0;
      padding-bottom: 0;
      min-height: 0;
    }
    .matching-wait-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px; height: 100px;
      background: linear-gradient(135deg, #ffe6f7 50%, #e6bbfe 100%);
      border-radius: 50%;
      margin: 0 auto 38px auto;
      box-shadow: 0 4px 24px #c4a7ef18;
      font-size: 3.3rem;
      color: #b56edc;
      animation: popIn 1s cubic-bezier(.19,.68,.83,.67);
    }
    @keyframes popIn {0%{transform:scale(0.7); opacity:0;} 100%{transform:none;opacity:1;}}
    .matching-wait-msg {
      font-size: 1.47rem;
      font-weight: 900;
      color: #ae63be;
      text-align: center;
      margin-bottom: 13px;
      letter-spacing: 1.7px;
      background: none;
    }
    .matching-sub-msg {
      color: #bfa6cd;
      font-size: 1.17rem;
      text-align: center;
      margin-bottom: 8px;
      animation: fadeIn 1s;
      background: none;
    }
    .spinner {
      margin: 36px auto 12px auto;
      border: 8px solid #e6d4fc;
      border-top: 8px solid #b56edc;
      border-radius: 50%;
      width: 70px; height: 70px;
      animation: spin 1.2s linear infinite;
      background: none;
    }
    @keyframes spin {0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);}}

    /* Ï±ÑÌåÖÎ∞©Îßå Ìù∞ Î∞∞Í≤Ω */
    #chat-div {
      max-width: 700px;
      min-width: 480px;
      min-height: 500px;
      margin-top: 0;
      animation: fadeInUp 1s cubic-bezier(.13,.73,.61,.91);
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      background: #fff;
      border-radius: 2.1rem;
      box-shadow: 0 11px 48px 0 #bda4e944, 0 3px 18px 0 #ffe3ee0c;
      padding: 0;
      border: 1.5px solid #ebe6f6;
    }
    #chat-box {
      flex: 1 1 auto;
      width: 100%;
      min-height: 350px;
      max-height: 450px;
      background: none;
      overflow-y: auto;
      padding: 44px 70px 18px 70px;
      font-size: 1.23rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    .chat-row {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-end;
      width: 100%;
    }
    .chat-row.me { justify-content: flex-end; }
    .chat-row.you { justify-content: flex-start; }
    .bubble {
      display: inline-block;
      max-width: 68%;
      padding: 18px 33px 16px 21px;
      font-size: 1.17rem;
      border-radius: 1.8rem 1.8rem 1.8rem 1.2rem;
      background: #ece7f6;
      color: #353153;
      position: relative;
      font-weight: 500;
      box-shadow: 0 2px 14px 0 #e5d8fa17;
      word-break: break-word;
      line-height: 1.7;
      transition: background .14s;
      animation: bubbleIn 0.22s;
      backdrop-filter: blur(4px);
    }
    .chat-row.me .bubble {
      background: linear-gradient(98deg, #764ba2 0%, #b56edc 93%);
      color: #fff;
      border-radius: 1.8rem 1.8rem 1.2rem 1.8rem;
      margin-left: 34px;
      margin-right: 0;
      box-shadow: 0 7px 22px 0 #a786e916;
      animation: bubbleInRight 0.18s;
      backdrop-filter: blur(3px);
    }
    .chat-row.you .bubble {
      margin-right: 34px;
      margin-left: 0;
    }
    @keyframes bubbleIn {0% {opacity:0; transform:scale(0.94);} 100% {opacity:1;transform:none;}}
    @keyframes bubbleInRight {0% {opacity:0; transform:translateX(30px) scale(0.93);} 100%{opacity:1;transform:none;}}
    .bubble .sender {
      font-size: 1.11rem;
      font-weight: 900;
      margin-bottom: 2px;
      display: block;
      color: #b56edc;
      margin-bottom: 7px;
      letter-spacing: 0.45px;
    }
    .chat-row.me .bubble .sender { color: #ffe3ee;}
    .bubble .time {
      font-size: 1.01rem;
      color: #b4aad0;
      margin-left: 11px;
      margin-top: 10px;
      float: right;
      font-weight: 400;
    }
    .chat-input-bar {
      width: 100%;
      display: flex;
      gap: 18px;
      align-items: center;
      padding: 20px 62px 32px 62px;
      box-sizing: border-box;
      background: none;
      position: relative;
    }
    #message-input {
      flex: 1 1 auto;
      border-radius: 1.3rem;
      border: 1.5px solid #e0d3ff;
      background: #fff;
      font-size: 1.22rem;
      padding: 15px 27px;
      font-family: inherit;
      transition: border-color 0.17s, box-shadow 0.13s;
      font-weight: 500;
      box-shadow: 0 1px 6px 0 #d8c8f51f;
      margin: 0;
    }
    #message-input:focus {
      border-color: #b56edc;
      box-shadow: 0 0 7px #b56edc34;
      outline: none;
    }
    #sendBtn {
      background: linear-gradient(98deg, #b56edc 0%, #ffb6b9 100%);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 1.21rem;
      border-radius: 1.5rem;
      padding: 0.9rem 2.2rem;
      box-shadow: 0 2px 13px #e4b6ff1b;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.13s, transform 0.13s;
    }
    #sendBtn:hover { background: linear-gradient(93deg, #ffb6b9 0%, #b56edc 100%); transform: scale(1.04);}
    #sendBtn:disabled { background: #e4d8ee; color: #fff; opacity: 0.63;}
    #leaveBtn {
      background: linear-gradient(93deg, #b56edc 0%, #fca3b9 100%);
      color: #fff;
      font-weight: 800;
      border: none;
      font-size: 1.11rem;
      border-radius: 1.5rem;
      padding: 0.9rem 1.7rem;
      margin-left: 3px;
      box-shadow: 0 2px 12px #e4b6ff15;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.13s, transform 0.13s;
    }
    #leaveBtn:hover { background: linear-gradient(93deg, #fca3b9 0%, #b56edc 100%); transform: scale(1.04);}
    .system-message {
      color: #b4aad0;
      font-style: italic;
      font-size: 1.12rem;
      text-align: center;
      padding: 12px 0;
      letter-spacing: 0.3px;
      animation: fadeIn 0.6s;
      width: 100%;
      margin: 9px auto 8px auto;
      display: block;
    }
    </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="main-wrap">
    <div class="center-content">
      <div class="mini-title">ÏπúÍµ¨ ÎûúÎç§ Îß§Ïπ≠ Ï±ÑÌåÖ</div>
      <!-- Îß§Ïπ≠ ÏãúÏûë -->
      <div id="match-div">
        <button id="matchBtn">ÏπúÍµ¨ ÎûúÎç§ Îß§Ïπ≠ ÏãúÏûë!</button>
      </div>
      <!-- Îß§Ïπ≠Ï§ë -->
      <div id="matching-div" style="display: none;">
        <div class="matching-wait-icon">ü§ù</div>
        <div class="matching-wait-msg">ÏπúÍµ¨Î•º Ï∞æÎäî Ï§ë...</div>
        <div class="matching-sub-msg">ÏÉàÎ°úÏö¥ ÏπúÍµ¨ÏôÄ ÎåÄÌôîÌï† Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§.<br/>Ïû†ÏãúÎßå Í∏∞Îã§Î†§ Ï£ºÏÑ∏Ïöî!</div>
        <div class="spinner"></div>
      </div>
      <!-- Ï±ÑÌåÖ -->
      <div id="chat-div" style="display: none;">
        <div id="chat-box"></div>
        <form class="chat-input-bar" autocomplete="off" onsubmit="sendMessage(event)">
          <input type="text" id="message-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." autocomplete="off" />
          <button type="submit" id="sendBtn" disabled>Ï†ÑÏÜ°</button>
          <button type="button" id="leaveBtn">ÎÇòÍ∞ÄÍ∏∞</button>
        </form>
      </div>
    </div>
  </div>
  <script>
  // ÏûîÏûîÌïú ÌååÌã∞ÌÅ¥ Ìö®Í≥º
  particlesJS("particles-js", {
    "particles": {
      "number": {"value": 19, "density": {"enable": true, "value_area": 800}},
      "color": {"value": ["#c1b1e6", "#fff", "#fae6f2", "#f9eaff"]},
      "shape": {"type": "circle"},
      "opacity": {
        "value": 0.19,
        "random": true
      },
      "size": {
        "value": 35,
        "random": true
      },
      "line_linked": {"enable": false},
      "move": {
        "enable": true,
        "speed": 0.28,
        "direction": "top-right",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {"onhover": {"enable": false},"onclick": {"enable": false},"resize": true}
    },
    "retina_detect": true
  });

  // ÎûúÎç§ Îß§Ïπ≠ & Ï±ÑÌåÖ
  let stompClient = null;
  let roomId = null;
  let myUserId = null;

  document.getElementById("matchBtn").onclick = function() {
      document.getElementById("match-div").style.display = "none";
      document.getElementById("matching-div").style.display = "flex";
      requestMatch();
  };
  function requestMatch() {
      fetch("/match/random")
          .then(res => res.json())
          .then(data => {
              myUserId = data.userId;
              if (data.roomId) {
                  onMatched(data.roomId);
              } else {
                  setTimeout(requestMatch, 900);
              }
          })
          .catch(err => {
              document.getElementById("matching-div").innerHTML =
                "<div class='system-message' style='color:red;'>Îß§Ïπ≠ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</div>";
              console.error("Îß§Ïπ≠ Ïò§Î•ò:", err);
          });
  }
  function onMatched(returnedRoomId) {
      roomId = returnedRoomId;
      document.getElementById("matching-div").style.display = "none";
      document.getElementById("chat-div").style.display = "flex";
      connectToChatRoom();
      document.getElementById("message-input").focus();
  }
  function connectToChatRoom() {
      const socket = new SockJS("/ws-chat");
      stompClient = Stomp.over(socket);
      stompClient.debug = null;
      stompClient.connect({}, function(frame) {
          stompClient.subscribe("/topic/chat/" + roomId, function(msg) {
              appendChatMessage(JSON.parse(msg.body));
          });
          document.getElementById("sendBtn").disabled = false;
      }, function(error) {
          appendSystemMessage("Ï±ÑÌåÖ ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
      });
  }
  function sendMessage(event) {
      event.preventDefault();
      sendChatMessage();
  }
  function sendChatMessage() {
      const input = document.getElementById("message-input");
      const content = input.value.trim();
      if (!content || !stompClient) return;
      const chatMessage = {
          senderId: myUserId,
          text: content,
          timestamp: new Date().toISOString()
      };
      stompClient.send("/app/chat/" + roomId, {}, JSON.stringify(chatMessage));
      input.value = "";
  }
  function appendChatMessage(msg) {
      const chatBox = document.getElementById("chat-box");
      const row = document.createElement("div");
      const time = msg.timestamp ? formatTime(msg.timestamp) : "";
      const isMe = (msg.senderId === myUserId);
      row.className = "chat-row " + (isMe ? "me" : "you");
      const sender = isMe ? "ÎÇò" : "ÏùµÎ™Ö";
      row.innerHTML = `
        <div class="bubble">
          <span class="sender">${sender}</span>
          <span>${msg.text}</span>
          <span class="time">${time}</span>
        </div>
      `;
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
  }
  function appendSystemMessage(msg) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "system-message";
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
  }
  function formatTime(ts) {
      const d = new Date(ts);
      return d.getHours().toString().padStart(2,"0")
           + ":" + d.getMinutes().toString().padStart(2,"0");
  }
  document.getElementById("sendBtn").onclick = sendChatMessage;
  document.getElementById("message-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendChatMessage();
  });
  document.getElementById("leaveBtn").onclick = () => location.reload();
  </script>
</body>
</html>
