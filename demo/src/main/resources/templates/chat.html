<!DOCTYPE html>

<head>

    <!-- SockJS & Stomp.js -->

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pretendard:wght@400;600;800&display=swap');
    html, body {

    .main-wrap {

      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0; top: 0;

    }
    .center-content {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    .mini-title {

    }
    /* ë§¤ì¹­, ë§¤ì¹­ëŒ€ê¸° - íˆ¬ëª… */
    #match-div, #matching-div {
      background: none;
      border-radius: 0;
      box-shadow: none;
      width: 700px;
      min-width: 480px;
      min-height: 0;
      margin: 0 auto;

    #match-div { animation: fadeInUp 1.05s cubic-bezier(.13,.73,.61,.91);}
    @keyframes fadeInUp {0%{opacity:0; transform:translateY(80px);} 100%{opacity:1; transform:none;}}
    #matchBtn {

    #matching-div {

    .matching-wait-icon {

    @keyframes popIn {0%{transform:scale(0.7); opacity:0;} 100%{transform:none;opacity:1;}}
    .matching-wait-msg {
      font-size: 1.47rem;
      font-weight: 900;
      color: #ae63be;
      text-align: center;
      margin-bottom: 13px;
      letter-spacing: 1.7px;

    .matching-sub-msg {

      font-size: 1.17rem;
      text-align: center;
      margin-bottom: 8px;

    .spinner {

    /* ì±„íŒ…ë°©ë§Œ í° ë°°ê²½ */
    #chat-div {
      max-width: 700px;
      min-width: 480px;
      min-height: 500px;
      margin-top: 0;
      animation: fadeInUp 1s cubic-bezier(.13,.73,.61,.91);
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      background: #fff;
      border-radius: 2.1rem;
      box-shadow: 0 11px 48px 0 #bda4e944, 0 3px 18px 0 #ffe3ee0c;
      padding: 0;
      border: 1.5px solid #ebe6f6;
    }
    #chat-box {
      flex: 1 1 auto;
      width: 100%;
      min-height: 350px;
      max-height: 450px;
      background: none;
      overflow-y: auto;
      padding: 44px 70px 18px 70px;
      font-size: 1.23rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    .chat-row {
      display: flex;
      margin-bottom: 20px;
      align-items: flex-end;
      width: 100%;
    }
    .chat-row.me { justify-content: flex-end; }
    .chat-row.you { justify-content: flex-start; }
    .bubble {
      display: inline-block;
      max-width: 68%;
      padding: 18px 33px 16px 21px;
      font-size: 1.17rem;
      border-radius: 1.8rem 1.8rem 1.8rem 1.2rem;
      background: #ece7f6;
      color: #353153;
      position: relative;
      font-weight: 500;
      box-shadow: 0 2px 14px 0 #e5d8fa17;
      word-break: break-word;
      line-height: 1.7;
      transition: background .14s;
      animation: bubbleIn 0.22s;
      backdrop-filter: blur(4px);
    }
    .chat-row.me .bubble {
      background: linear-gradient(98deg, #764ba2 0%, #b56edc 93%);
      color: #fff;
      border-radius: 1.8rem 1.8rem 1.2rem 1.8rem;
      margin-left: 34px;
      margin-right: 0;
      box-shadow: 0 7px 22px 0 #a786e916;
      animation: bubbleInRight 0.18s;
      backdrop-filter: blur(3px);
    }
    .chat-row.you .bubble {
      margin-right: 34px;
      margin-left: 0;
    }
    @keyframes bubbleIn {0% {opacity:0; transform:scale(0.94);} 100% {opacity:1;transform:none;}}
    @keyframes bubbleInRight {0% {opacity:0; transform:translateX(30px) scale(0.93);} 100%{opacity:1;transform:none;}}
    .bubble .sender {
      font-size: 1.11rem;
      font-weight: 900;
      margin-bottom: 2px;
      display: block;
      color: #b56edc;
      margin-bottom: 7px;
      letter-spacing: 0.45px;
    }
    .chat-row.me .bubble .sender { color: #ffe3ee;}
    .bubble .time {
      font-size: 1.01rem;
      color: #b4aad0;
      margin-left: 11px;
      margin-top: 10px;
      float: right;
      font-weight: 400;
    }
    .chat-input-bar {
      width: 100%;
      display: flex;
      gap: 18px;
      align-items: center;
      padding: 20px 62px 32px 62px;
      box-sizing: border-box;
      background: none;
      position: relative;
    }
    #message-input {
      flex: 1 1 auto;
      border-radius: 1.3rem;
      border: 1.5px solid #e0d3ff;
      background: #fff;
      font-size: 1.22rem;
      padding: 15px 27px;
      font-family: inherit;
      transition: border-color 0.17s, box-shadow 0.13s;
      font-weight: 500;
      box-shadow: 0 1px 6px 0 #d8c8f51f;
      margin: 0;
    }
    #message-input:focus {
      border-color: #b56edc;
      box-shadow: 0 0 7px #b56edc34;
      outline: none;
    }
    #sendBtn {
      background: linear-gradient(98deg, #b56edc 0%, #ffb6b9 100%);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 1.21rem;
      border-radius: 1.5rem;
      padding: 0.9rem 2.2rem;
      box-shadow: 0 2px 13px #e4b6ff1b;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.13s, transform 0.13s;
    }
    #sendBtn:hover { background: linear-gradient(93deg, #ffb6b9 0%, #b56edc 100%); transform: scale(1.04);}
    #sendBtn:disabled { background: #e4d8ee; color: #fff; opacity: 0.63;}
    #leaveBtn {
      background: linear-gradient(93deg, #b56edc 0%, #fca3b9 100%);
      color: #fff;
      font-weight: 800;
      border: none;
      font-size: 1.11rem;
      border-radius: 1.5rem;
      padding: 0.9rem 1.7rem;
      margin-left: 3px;
      box-shadow: 0 2px 12px #e4b6ff15;
      cursor: pointer;
      transition: background 0.14s, box-shadow 0.13s, transform 0.13s;
    }
    #leaveBtn:hover { background: linear-gradient(93deg, #fca3b9 0%, #b56edc 100%); transform: scale(1.04);}
    .system-message {
      color: #b4aad0;
      font-style: italic;
      font-size: 1.12rem;
      text-align: center;
      padding: 12px 0;
      letter-spacing: 0.3px;
      animation: fadeIn 0.6s;
      width: 100%;
      margin: 9px auto 8px auto;
      display: block;
    }
    </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="main-wrap">
    <div class="center-content">
      <div class="mini-title">ì¹œêµ¬ ëœë¤ ë§¤ì¹­ ì±„íŒ…</div>
      <!-- ë§¤ì¹­ ì‹œì‘ -->
      <div id="match-div">
        <button id="matchBtn">ì¹œêµ¬ ëœë¤ ë§¤ì¹­ ì‹œì‘!</button>
      </div>
      <!-- ë§¤ì¹­ì¤‘ -->
      <div id="matching-div" style="display: none;">
        <div class="matching-wait-icon">ğŸ¤</div>
        <div class="matching-wait-msg">ì¹œêµ¬ë¥¼ ì°¾ëŠ” ì¤‘...</div>
        <div class="matching-sub-msg">ìƒˆë¡œìš´ ì¹œêµ¬ì™€ ëŒ€í™”í•  ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.<br/>ì ì‹œë§Œ ê¸°ë‹¤ë ¤ ì£¼ì„¸ìš”!</div>
        <div class="spinner"></div>
      </div>
      <!-- ì±„íŒ… -->
      <div id="chat-div" style="display: none;">
        <div id="chat-box"></div>
        <form class="chat-input-bar" autocomplete="off" onsubmit="sendMessage(event)">
          <input type="text" id="message-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off" />
          <button type="submit" id="sendBtn" disabled>ì „ì†¡</button>
          <button type="button" id="leaveBtn">ë‚˜ê°€ê¸°</button>
        </form>
      </div>
    </div>
  </div>
 <script>
  // ------------------ íŒŒí‹°í´ ë°°ê²½ ì„¤ì • ------------------
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 19, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": ["#c1b1e6", "#fff", "#fae6f2", "#f9eaff"] },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.19,
        "random": true
      },
      "size": {
        "value": 35,
        "random": true
      },
      "line_linked": { "enable": false },
      "move": {
        "enable": true,
        "speed": 0.28,
        "direction": "top-right",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "bounce": false
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": false }, "onclick": { "enable": false }, "resize": true }
    },
    "retina_detect": true
  });

  // ------------------ ì±„íŒ…/ë§¤ì¹­ ë¡œì§ ------------------
  let stompClient = null;
  let roomId = null;
  let myUserId = null;

  // (1) ë§¤ì¹­ ì‹œì‘ ë²„íŠ¼ í´ë¦­
  document.getElementById("matchBtn").onclick = function() {
    document.getElementById("match-div").style.display = "none";
    document.getElementById("matching-div").style.display = "flex";
    requestMatch();
  };

  // (2) ë§¤ì¹­ í´ë§ í•¨ìˆ˜
  function requestMatch() {
    fetch("/match/random")
      .then(res => res.json())
      .then(data => {
        myUserId = data.userId;
        if (data.roomId) {
          onMatched(data.roomId);
        } else {
          setTimeout(requestMatch, 900);
        }
      })
      .catch(err => {
        document.getElementById("matching-div").innerHTML =
          "<div class='system-message' style='color:red;'>ë§¤ì¹­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>";
        console.error("ë§¤ì¹­ ì˜¤ë¥˜:", err);
      });
  }

  // (3) ë§¤ì¹­ ì™„ë£Œ ì‹œ í˜¸ì¶œ
  function onMatched(returnedRoomId) {
    roomId = returnedRoomId;
    document.getElementById("matching-div").style.display = "none";
    document.getElementById("chat-div").style.display = "flex";
    connectToChatRoom();
    document.getElementById("message-input").focus();
  }

  // (4) STOMP(WebSocket) ì—°ê²° ë° êµ¬ë…
  function connectToChatRoom() {
    const socket = new SockJS("/ws-chat");
    stompClient = Stomp.over(socket);
    stompClient.debug = null;
    stompClient.connect({}, function(frame) {
      stompClient.subscribe("/topic/chat/" + roomId, function(msg) {
        appendChatMessage(JSON.parse(msg.body));
      });
      document.getElementById("sendBtn").disabled = false;
    }, function(error) {
      appendSystemMessage("ì±„íŒ… ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
    });
  }

  // (5) ì—”í„°í‚¤ í˜¹ì€ ì „ì†¡ ë²„íŠ¼ í´ë¦­ ì‹œ í˜¸ì¶œ
  function sendMessage(event) {
    event.preventDefault();
    sendChatMessage();
  }

  // (6) ì‹¤ì œ ì±„íŒ… ë©”ì‹œì§€ë¥¼ ì„œë²„ë¡œ ì „ì†¡
  function sendChatMessage() {
    const input = document.getElementById("message-input");
    const content = input.value.trim();
    if (!content || !stompClient) return;

    // í´ë¼ì´ì–¸íŠ¸ ë¡œì»¬ ì‹œê°ì„ HH:mm í˜•ì‹ìœ¼ë¡œ ë§Œë“¤ì–´ì„œ timestamp1ë¡œ ë³´ë‚¸ë‹¤.
    const now = new Date();
    const hh = now.getHours().toString().padStart(2, "0");
    const mm = now.getMinutes().toString().padStart(2, "0");
    const timeStr = `${hh}:${mm}`;

    // ChatsDTO í•„ë“œëª…(timestamp1)ì— ë§ì¶°ì„œ JSONì„ ë§Œë“ ë‹¤.
    const chatMessage = {
      senderId: myUserId,
      text: content,
      timestamp1: timeStr
    };
    stompClient.send("/app/chat/" + roomId, {}, JSON.stringify(chatMessage));
    input.value = "";
  }

  // (7) ìˆ˜ì‹ í•œ ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ê·¸ë ¤ì¤€ë‹¤.
  function appendChatMessage(msg) {
    const chatBox = document.getElementById("chat-box");
    const row = document.createElement("div");

    // ì„œë²„ê°€ ë³´ë‚¸ JSON ì—ì„œ msg.timestamp1 ì„ ì‚¬ìš©í•œë‹¤.
    const time = msg.timestamp1 || "";
    const isMe = (msg.senderId === myUserId);
    row.className = "chat-row " + (isMe ? "me" : "you");

    const sender = isMe ? "ë‚˜" : "ìµëª…";
    row.innerHTML = `
      <div class="bubble">
        <span class="sender">${sender}</span>
        <span class="text">${msg.text}</span>
        <span class="time">${time}</span>
      </div>
    `;
    chatBox.appendChild(row);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // (8) ì‹œìŠ¤í…œ ë©”ì‹œì§€(ì˜ˆ: ì—°ê²° ì‹¤íŒ¨ ë“±)ë¥¼ í™”ë©´ì— í‘œì‹œ
  function appendSystemMessage(msg) {
    const chatBox = document.getElementById("chat-box");
    const div = document.createElement("div");
    div.className = "system-message";
    div.textContent = msg;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // (9) ì „ì†¡/ë‚˜ê°€ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸ ë°”ì¸ë”©
  document.getElementById("sendBtn").onclick = sendChatMessage;
  document.getElementById("message-input").addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendChatMessage();
  });
  document.getElementById("leaveBtn").onclick = () => location.reload();
</script>
