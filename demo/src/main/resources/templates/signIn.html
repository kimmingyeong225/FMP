<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>DSU 랜덤 매칭 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
      overflow-x: hidden;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .login-card {
      z-index: 10;
      position: relative;
      max-width: 400px;
      margin: 9vh auto 0 auto;
      background: rgba(255,255,255,0.95);
      border-radius: 2rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.20), 0 0.5rem 1rem rgba(118,75,162,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      animation: fadein 0.85s;
      backdrop-filter: blur(1.5px);
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(32px);}
      to   { opacity: 1; transform: none;}
    }
    .brand-title {
      text-align: center;
      font-size: 2.1rem;
      font-weight: 700;
      color: #667eea;
      letter-spacing: 2px;
      margin-bottom: 2.2rem;
      margin-top: 0.3rem;
    }
    .form-label {
      font-weight: 500;
      color: #764ba2;
      letter-spacing: 1px;
    }
    .login-btn {
      font-weight: 600;
      font-size: 1.15rem;
      border-radius: 2rem;
      padding: 0.75rem;
      margin-bottom: 0.2rem;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 3px 16px rgba(102,126,234,0.09);
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
      box-shadow: 0 6px 32px rgba(118,75,162,0.12);
      transform: scale(1.04);
    }
    .sub-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.99rem;
    }
    .sub-actions a {
      color: #764ba2;
      text-decoration: none;
      transition: color 0.2s;
    }
    .sub-actions a:hover {
      color: #403056;
      text-decoration: underline;
    }
    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.1rem #764ba255;
    }
    .login-footer {
      text-align: center;
      margin-top: 2.5rem;
      color: #999;
      font-size: 0.97rem;
    }
    .back-link {
      color: #667eea;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.2s;
      margin-bottom: 1.2rem;
      display: inline-block;
    }
    .back-link:hover {
      color: #403056;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- particles.js 배경 -->
  <div id="particles-js"></div>

  <!-- 로그인 카드 -->
  <div class="login-card animate__animated animate__fadeInDown">
    <a href="/" class="back-link animate__animated animate__fadeInLeft">< 돌아가기</a>
    <div class="brand-title animate__animated animate__fadeIn">DSU School Matcher</div>
    <form method="post" action="/api/user/login" autocomplete="on" data-aos="fade-up">
      <div class="mb-3">
        <label for="userId" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userId" name="userId" required placeholder="아이디를 입력하세요" autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="비밀번호를 입력하세요" autocomplete="current-password">
      </div>
      <div id="loginError" class="text-danger mb-2" style="display:none;">아이디 또는 비밀번호가 일치하지 않습니다.</div>
      <button type="submit" class="btn btn-primary w-100 login-btn animate__animated animate__pulse animate__infinite animate__slow">로그인</button>
      <div class="sub-actions">
        <a href="signup">회원가입</a>
        <a href="#">비밀번호 찾기</a>
      </div>
    </form>
    <div class="login-footer">
      ⓒ 2025 DSU School Matcher.
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.S1/dist/aos.js"></script>
  <script>
    // particles.js 배경
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/assets/particles.json', function() {
      // console.log('particles.js loaded');
    });
    // AOS 애니메이션
    AOS.init();
  </script>
</body>
</html>
