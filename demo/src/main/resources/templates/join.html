<form action="/signup" method="post">
    아이디: <input type="text" name="userId"><br>
    비밀번호: <input type="password" name="password"><br>
	이름: <input type="text" name="name"><br>
    생년월일: <input type="date" name="birth"><br>
    전화번호: <input type="text" name="phone"><br>
    성별:
    <select name="gender">
        <option value="남자">남자</option>
        <option value="여자">여자</option>
    </select><br>
    학부: <input type="text" name="department"><br>
    학과: <input type="text" name="major"><br>
    학년: <input type="number" name="schoolYear" min="1" max="5"><br>
    학번: <input type="text" name="studentId"><br>
    프로필 이미지: <input type="text" name="profileImage" placeholder="예: image.jpg"><br>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
